<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="page">
      <div class="register-custome p-4">
        <div class="d-flex d-flex flex-column align-items-center">
          <h1>Đăng kí tài khoản</h1>
        </div>
        <form action="#" method="post">
          <label for="name" class="form-label mt-3">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Họ tên đầy đủ của bạn"
          />
          <label for="city" class="form-label mt-3">Thành phố</label>
          <select name="city" id="city" class="form-select">
            <option selected>-------</option>
            <option value="hà nội">Hà Nội</option>
            <option value="hồ chí minh">Hồ Chí Minh</option>
            <option value="nghệ an">Nghệ An</option>
          </select>
          <label for="username" class="form-label mt-3">Tên đăng nhập</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Tên đăng nhập"
          />
          <label for="password" class="form-label mt-3">Mật khẩu</label>
          <div class="input-password">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Mật khẩu nên đặt tối thiếu 8 chữ số"
            />
            <div class="d-flex justify-content-center align-content-center">
              <input type="checkbox" name="showPassword" id="showPassword" />
              <label for="showPassword" class="form-label"
                ><small>Hiện</small></label
              >
            </div>
          </div>
          <label for="comfirm" class="form-label mt-3">Xác nhận mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="comfirm"
            name="comfirm"
            placeholder="Nhập trùng với mật khẩu"
          />
          <div class="mt-3 d-flex flex-column align-items-center">
            <button type="submit" class="btn btn-primary">Đăng kí</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const passwordInput = document.getElementById("password");
      const showPasswordCheckbox = document.getElementById("showPassword");
      showPasswordCheckbox.addEventListener("change", function () {
        if (showPasswordCheckbox.checked) {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
